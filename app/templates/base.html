<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block currpage %}{% endblock currpage %} | URL Shortener</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='img/logo.jpeg')}}" />
    <!-- CSS (includes Bootstrap)-->
    <link href="{{url_for('static',filename='css/styles.css')}}" rel="stylesheet" />
</head>

<body class="h-100 d-flex flex-column">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-inline-flex align-items-center" href="/">URL Shortener</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link {% block homepage %}{% endblock homepage %} d-inline-flex"
                            href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% block aboutpage %}{% endblock aboutpage %} d-inline-flex"
                            href="/about">About</a></li>
                    {% if 'user' in session %}
                    <li class="nav-item"><a class="nav-link {% block statisticspage %}{% endblock statisticspage %}" href="/statistics">Statistics</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-inline-flex align-items-center" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Account Settings</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item d-inline-flex" href="/change-email">Change Email</a></li>
                            <li><a class="dropdown-item d-inline-flex" href="/change-password">Change password</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item d-inline-flex" href="/delete-account">Delete Account</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link d-inline-flex" href="/logout">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link {% block loginpage %}{% endblock loginpage %} d-inline-flex"
                            href="/login">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}{% endblock body %}

    <!-- Footer-->
    <footer class="bg-dark mt-auto">
        <div class="container">
            <p class="my-4 text-center text-white">Copyright &copy; URL Shortener</p>
        </div>
    </footer>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
